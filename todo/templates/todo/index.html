{% extends 'todo/base.html' %} {% block content %}
<div id="welcome">
  <p>Welcome, {{ user.first_name }}.</p>
</div>

<section>
  {% if latest_items %}
  <ul>
    {% for i in latest_items %} 
    {% if not i.complete %}
    <li>
      <a href="/{{ i.id }}/">{{ i.item }}</a>
    </li>
    {% endif %} 
    {% endfor %}
  </ul>
  {% else %}
  <p>No items left to do.</p>
  {% endif %} {% endblock %}
</section>

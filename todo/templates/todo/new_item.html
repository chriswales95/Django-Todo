{% extends 'todo/base.html' %} {% block content %}
<section>
  {% if error_message %}
  <p>
    <strong>{{ error_message }}</strong>
  </p>
  {% endif %}

  <form method="POST" action="/submit_new_item/">
    {% csrf_token %}
    <p>Description</p>
    <input type="text" name="item" value="" required />
    <p>Date <i>(YYYY-MM-DD)</i></p>
    <input type="date" name="date" value="" required />
    <p>priority</p>
    <input type="number" name="priority" value="" required />
    <br />
    <input type="submit" value="Submit" />
  </form>
  {% endblock %}
</section>

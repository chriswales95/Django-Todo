#  Upstream server
upstream django_app {
    server django:8000;
}

# declare our main server
server {

    listen 80;
    server_name django.todo;

    location / {
        proxy_pass http://django_app;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}
{% extends 'todo/base.html' %} {% block content %}

<section>
  <br>
  <table>
    <tr>
      <th style="background-color: #5f9ea0; color: white">
        Completed Items
      </th>
    </tr>
    {% if items %} {% for i in items %} {% if i.complete %}
    <tr>
      <td>
        <a href="/{{ i.id }}/">{{ i.item }}</a>
      </td>
    </tr>
    {% endif %} {% endfor %} {% endif %}
  </table>
</section>
{% endblock %}
